name: myapp
description: "Application mobile e-commerce Ishrili Mauritanie."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.5

  # HTTP & API Calls
  http: ^1.4.0
  dio: ^5.3.2
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1

  # Persistence des cookies
  path_provider: ^2.0.0

  # Local Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^8.0.0

  # Navigation
  go_router: ^15.1.3

  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1

  # Social Authentication
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets pour vos logos
  assets:
    - assets/google_logo.jpeg
    - assets/facebook_logo.jpeg
